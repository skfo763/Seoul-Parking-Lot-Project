apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion gradle.compileSdk
    defaultConfig {
        minSdkVersion gradle.minSdk
        targetSdkVersion gradle.targetSdk
        versionCode gradle.versionCode
        versionName gradle.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def commonDependencies = rootProject.ext.commonUiDependencies

    // Basic
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // android & kotlin
    implementation commonDependencies.kotlin
    implementation commonDependencies.appCompat
    implementation commonDependencies.ktx
    implementation commonDependencies.constraintLayout

    // dagger
    implementation commonDependencies.dagger
    implementation commonDependencies.daggerAndroid
    kapt commonDependencies.daggerCompiler
    kapt commonDependencies.daggerAnnotation
}